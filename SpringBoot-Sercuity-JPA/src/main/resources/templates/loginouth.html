<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.oauth {
      background: #DB4437;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <!-- Username/Password Login -->
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <hr>

    <!-- OAuth Login -->
    <form action="https://accounts.google.com/o/oauth2/v2/auth" method="GET">
      <input type="hidden" name="client_id" value="YOUR_CLIENT_ID" />
      <input type="hidden" name="redirect_uri" value="YOUR_REDIRECT_URI" />
      <input type="hidden" name="response_type" value="code" />
      <input type="hidden" name="scope" value="openid email profile" />
      <button type="submit" class="oauth">Login with Google</button>
    </form>
  </div>
</body>
</html>
