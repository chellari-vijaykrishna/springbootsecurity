<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loan Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }

        h1 {
            color: blue;
        }

        .offers {
            font-size: 16px;
            margin: 20px auto;
            line-height: 2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }

        a:hover {
            color: #0056b3;
        }

        .nav {
            margin-top: 30px;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Loan Offers</h1>

    <div class="offers">
        <p>Home Loan ROI: 7%</p>
        <p>Four Wheeler Loan ROI: 8%</p>
        <p>Personal Loan ROI: 12%</p>
    </div>

    <div class="nav">
        <a href="./">Back to Home</a>
        <!-- âœ… CORRECT logout form with CSRF token -->
        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>

</body>
</html>
