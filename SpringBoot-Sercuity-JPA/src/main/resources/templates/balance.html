<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin-top: 50px;
        }

        h1 {
            color: blue;
        }

        .info {
            font-weight: bold;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 15px;
        }

        a:hover {
            color: #0056b3;
        }

        .nav {
            margin-top: 30px;
        }

        .logout-form {
            display: inline;
        }

        .logout-button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 1em;
            cursor: pointer;
            text-decoration: underline;
        }

        .logout-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Show Balance Page</h1>
    <div class="info">
        Balance: Rs. <!-- You can add actual balance here using Thymeleaf variable -->
    </div>

    <div class="nav">
        <a href="./">Back to Home</a>

        <!-- âœ… CORRECT logout form with CSRF token -->
        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>

</body>
</html>
