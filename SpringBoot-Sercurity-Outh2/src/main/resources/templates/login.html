<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #f9f9f9;
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #e23744;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: #f9f9f9;
            padding: 0 10px;
            color: #777;
        }

        a.login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 15px;
            text-decoration: none;
            color: white;
        }

        a.google {
            background: #db4437;
        }

        a.google:hover {
            background: #c33c2f;
        }

        a.facebook {
            background: #3b5998;
        }

        a.facebook:hover {
            background: #2d4373;
        }

        .login-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>

        <form method="post" th:action="@{/login}">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="form-button">Login</button>
            
             <!--  <!-- âœ… CSRF Token <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
        </form>

        <div class="divider"><span>OR</span></div>

        <a href="/oauth2/authorization/google" class="login-button google">
            <i class="fab fa-google"></i> Login with Google
        </a>

        <a href="/oauth2/authorization/facebook" class="login-button facebook">
            <i class="fab fa-facebook-f"></i> Login with Facebook
        </a>
    </div>
</body>
</html>
